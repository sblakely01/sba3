<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="min-vh-100 d-flex flex-column flex-sm-row justify-content-center align-items-center gap-3">
    <section class="logo p-4">
      <div class="mainLogo">
        <img src="./images/logo.svg" alt="Fylo logo image">
      </div>
      <div class="iconImages d-flex gap-3 mt-3">
        <div class="iconBG m-2 p-2 rounded">
          <img src="./images/icon-document.svg" alt="document icon">
        </div>
        <div class="iconBG m-2 p-2 rounded">
          <img src="./images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="iconBG m-2 p-2 rounded">
          <img src="./images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </section>
    <section class="storageIndicator p-4 rounded-3">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="gradientBar rounded-3">
        <div class="gradientFill rounded-3">
          <div class="levelIndicator bg-white rounded-5"></div>
        </div>
      </div>
      <div class="spaceLeft bg-white rounded-2">
        <p class="remainingText"><span>185</span>GB Left</p>
      </div>
      <div class="barLabels d-flex justify-content-between">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </section>    

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
